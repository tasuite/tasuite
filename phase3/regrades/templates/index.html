{% extends "base.html" %}
{% block content %}
<p><a href="/create">Submit Regrade</a> </p>
{% for regrade in regrades %}
<p class="sticky taped" style="width: 250px;"> 
<big>{{ regrade.assignment }} </big> <br />
    Text : {{ regrade.text }} <br />
    Submitted: {{ regrade.date.strftime('%Y-%m-%d')  }} <br/>
    Status: {{ regrade.status }} 
    (<a href ="edit/{{ regrade.key().id() }}">edit </a>)
        <br /> 
    --{{ regrade.compid }} </p>
{% endfor %}
</p>
{% endblock content %}
