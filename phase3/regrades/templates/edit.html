{% extends "base.html" %}
{% block content %}

<form action="" method="post">
 <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_compid">Comp Id</label>:
    </div>
    <div class="field-field">
      <input type="text" name="compid" id="id_compid" />
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_priority">Assignment</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="assignment" id="id_assignment" />      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_text">Text</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="text" id="id_text" />
      
    </div>
    
  </div>
    
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_status">Status</label>:
    </div>
    
    <div class="field-field">
      <select name="status" id="id_status">
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      
    </div>
    
  </div>
  <br /> 
  <a href ="/delete/{{ regrade.key().id() }}">Delete Regrade</a>
   <br />      
  
  <br>
  <input type="submit" value=submit />
</form>
{% endblock content %}
